<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ index.html of cubeit.bauska.org ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/jpg" href="./images/favicon.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="author" content="Brian Bauska (bbauska)" />
  <meta name="title" content="CubeIt! Is a 3D picture display website" />
  <meta name="description" content="CubeIt! Is a 3D picture display website.  Take a look." />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Cubeit!</title>
</head>
<body>
  <div class="container">
    <div class="viewport">
      <div class="control left-arrow"><i class="fas fa-arrow-left"></i></div>
      <div class="cube cube-1">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
      <div class="cube cube-2">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
      <div class="cube cube-3">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
      <div class="control right-arrow"><i class="fas fa-arrow-right"></i></div>
      <div class="control play-pause"><i class="fas fa-play"></i></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
